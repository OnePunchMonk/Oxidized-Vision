name: Publish to PyPI

on:
  release:
    types: [published]

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (upload to TestPyPI instead)"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

permissions:
  contents: read
  id-token: write  # Required for trusted publishing

jobs:
  # ─────────────────── Quality Gate ───────────────────
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "./python_client[dev]"

      - name: Lint
        run: |
          black --check python_client/
          isort --check-only python_client/
          ruff check python_client/

      - name: Test
        run: |
          pytest python_client/tests/ -v --tb=short

  # ─────────────────── Build ───────────────────
  build:
    name: Build Distribution
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist and wheel
        run: python -m build

      - name: Verify package
        run: |
          pip install twine
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ─────────────────── Publish to TestPyPI ───────────────────
  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.dry_run == 'true'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/oxidizedvision
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  # ─────────────────── Publish to PyPI ───────────────────
  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' &&
       github.event.inputs.dry_run == 'false')
    environment:
      name: pypi
      url: https://pypi.org/p/oxidizedvision
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
